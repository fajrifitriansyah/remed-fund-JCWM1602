<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 1</title>
</head>
<body>
    <fieldset>
        <div>
            <legend>
                <h1>Hitung Jumlah Huruf Vokal</h1>
            </legend>
            <input type="text" id="kotakTeks">
            <br><br>
            <button type="button" onclick="hitungVokal();">Hitung vokal</button>
            <button type="button" onclick="hurufVokal();">Huruf vokal</button>
            <button type="button" onclick="tanpaVokal();">Tanpa vokal</button>
            <p>
                Jumlah Huruf: <span id="jumlahVokal">0</span>
            <p>
            <p>
                Huruf Vokal: <span id="hurufhVokal">0</span>
            <p>
            <p>
                Tanpa Vokal: <span id="tanpaVokal">0</span>
            <p>
        </div>
    </fieldset>

    <script>

        function hitungVokal() {
            let teks = document.getElementById("kotakTeks").value;
            let teksArray = teks.split("");

            let jumlahVokal = 0;
            for (let n = 0; n < teksArray.length; n++) {
                if (isVowel(teksArray[n]) === true) jumlahVokal++;
            }

            document.getElementById("jumlahVokal").innerHTML = jumlahVokal;
        }

        function isVowel(c) {
            return ['a', 'e', 'i', 'o', 'u'].indexOf(c.toLowerCase()) !== -1;
        }

    </script>
</body>
</html>
